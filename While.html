<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n = Number(prompt('Escolha um número de 1-9:'));

        
        if(n>10){
            alert('Número maior que 10, digite outro número!');
            document.write('Recarregue a página.');
        }
        else if(n==10){
            alert('Número escolhido é 10, digite outro número!');
            document.write('Recarregue a página.');
        }
        else{
            alert('Esta página irá contar do número escolhido até 10!');
            while(n<=10){
                document.write(n + '</br>');
                n++;
            }
        }
        
        
    </script>
</body>
</html>
