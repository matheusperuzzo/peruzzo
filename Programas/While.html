<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n = prompt('Escolha um número de 1-9:');
        var vazio = '';

        if(n===vazio){
            alert('Nenhum número escolhido, digite um número!');
            location.reload(); 
            console.log(n);
        }
        else{
            Number(n);
        }
        
        if(n>10){
            alert('Número maior que 10, digite outro número!');
            location.reload();
        }
        else if(n==10){
            alert('Número escolhido é 10, digite outro número!');
            location.reload();        
        }
        else if(n>0){
            alert('Esta página irá contar do número escolhido até 10!');
            while(n<=10){
                document.write(n + '</br>');
                n++;
                console.log(n);
            }
        }
        else{
            alert('Número deve ser maior que 0, digite outro número!');
            location.reload();
            console.log(n);
        }  
    </script>
</body>
</html>
